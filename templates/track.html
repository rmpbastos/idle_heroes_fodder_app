{% extends "layout.html" %}

{% block title %}
    Track
{% endblock %}

{% block main %}
    <form action="/track" method="post">
        <h3>Please fill in the form:</h3>
        <br>
        <div class="form-group">
            <h5>Height (centimeters):</h5>
            <input autocomplete="off" autofocus class="form-control" name="height" placeholder="170" type="number" min="0">
        </div>
        <div class="form-group">
            <h5>Weight (kg):</h5>
            <input autocomplete="off" autofocus class="form-control" name="weight" placeholder="70" type="number" min="0" step="0.1">
        </div>
        <div class="form-group">
            <h5>Age:</h5>
            <input autocomplete="off" autofocus class="form-control" name="age" placeholder="20" type="number" min="0">
        </div>
        <div class="form-group">
            <h5>Activity level:</h5>
            <select class="form-control" name="activity" required>
                <option disabled selected value>Activity level</option>
                <option value="0">Sedentary (little or no exercise)</option>
                <option value="1">Light (light exercise 1-3 days per week)</option>
                <option value="2">Moderate (moderete exercise 3-5 days per week)</option>
                <option value="3">Active (hard exercise 6-7 days per week)</option>
                <option value="4">Athlete (very hard daily exercise/ 2x day training)</option>
            </select>
        </div>
        <div class="form-group">
            <h5>Objective:</h5>
            <select class="form-control" name="objective" required>
                <option disabled selected value>Objective</option>
                <option value="1">Maintain weight</option>
                <option value="0">Weight loss</option>
                <option value="2">Weight gain</option>
            </select>
        </div>
        <button class="btn btn-secondary" type="submit">Calculate</button>
    </form>
{% endblock %}
